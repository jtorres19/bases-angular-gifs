<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-3">
    <div class="text-center card mb-2 bg-dark">
      <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-to">
      <div class="card-body text-white">
        <p class="card-txt">
          {{gif.title}}
        </p>
      </div>
    </div>
  </div>
</div>
