<div class="d-flex justify-content-center">
  <img
    (load)="onLoad()"
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeInDown"
    [ngStyle]="{display: hasLoaded ? '' : 'none'}"
  >
  <img *ngIf="!hasLoaded" src="./assets/gif-loader.svg" height="35" width="35" class="mt-3" alt="Gift loader">
</div>
